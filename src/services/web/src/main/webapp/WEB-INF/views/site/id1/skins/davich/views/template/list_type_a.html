<li>
    <div class="img_area">
        <a href="javascript:goods_detail('#[goodsNo]');"><img src="#[_IMAGE_DOMAIN]#[goodsDispImgA]" alt="#[goodsNm]"  title="#[_IMAGE_DOMAIN]#[goodsDispImgA]" width="187px" height="177px" onerror="this.src='/front/img/product/product_180_180.gif'"></a>
    </div>
    <div class="img_area2" style="display:none;">
    	<a href="javascript:goods_detail('#[goodsNo]');"><img src="#[_IMAGE_DOMAIN]/image/image-view?type=GOODSDTL&id1=#[goodsThumImg]" data-img="#[goodsThumImg]" alt="#[goodsNm]"  title="#[_IMAGE_DOMAIN]/image/image-view?type=GOODSDTL&id1=#[goodsThumImg]" width="187px" height="177px" onerror="this.src='/front/img/product/product_180_180.gif'"></a>
    </div>
    <div class="text_area">
        <p class="brand">#[brandNm]</p>
        <a href="javascript:goods_detail('#[goodsNo]');"><p class="name">#[goodsNm]</p></a>
        <p class="price">#[salePrice]</p>
        #[customerPrice]
        #[saleRate]
        #[goodsSvmnAmt]
        #[goodseachDlvrc]
        <div class="label_area">
            #[iconImgs]
        </div>
    </div>
    <div class="info_area">
        <div class="text">
            #[prWords]
        </div>
        <div class="btn_info_area">
            <button type="button" class="btn_go_checkout" onclick="goods_detail('#[goodsNo]');"><i></i>바로구매</button>
            <button type="button" class="btn_go_favorite" onclick="ListBtnUtil.insertInterest('#[goodsNo]');"><i></i>관심상품</button>
            <button type="button" class="btn_go_cart" onclick="ListBtnUtil.insertBasket('#[goodsNo]', '#[rsvOnlyYn]')"><i></i>장바구니</button>
        </div>
    </div>
</li>
